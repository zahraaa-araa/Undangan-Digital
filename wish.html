    <div class="rsvp-container">
        <form action="../page/thankyou.html" method="POST">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required>

        </form>

    <div class="form-container">
        <h2>Kirim Ucapan dan Doa</h2>
        <form id="ucapanForm">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="message">Pesan Ucapan/Doa:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Kirim Ucapan</button>
        </form>
    </div>
    
    <div class="message-container">
        <h2>Ucapan Tamu</h2>
        <div id="messages"></div>
    </div>
    <script>
        document.getElementById('ucapanForm').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
    
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message');
            messageContainer.innerHTML = `<strong>${name}:</strong> <p>${message}</p>`;
    
            document.getElementById('messages').appendChild(messageContainer);
    
            document.getElementById('ucapanForm').reset();
    
            setTimeout(() => {
                messageContainer.classList.add('visible');
            }, 100);
        });
    </script>

        <script>
            const audio = document.getElementById('audioPlayer');
    
            // Simpan posisi terakhir audio di localStorage
            audio.addEventListener('timeupdate', function() {
                localStorage.setItem('audioCurrentTime', audio.currentTime);
            });
    
            // Lanjutkan pemutaran audio dari posisi terakhir yang tersimpan
            window.addEventListener('load', function() {
                const savedTime = localStorage.getItem('audioCurrentTime');
                if (savedTime) {
                    audio.currentTime = savedTime;
                }
                audio.play();
            });
