        body {
    display: grid;
    grid-template-columns: 1fr;
    justify-content: center;
    align-items: center;
}
.cover2{
    background-image: url(bacground1.jpeg);
    background-position: center;
    background-size: cover;
    background-attachment: fixed;
    font-family: inknut;
    font-size: 10px;
    color: #5E080B;
    justify-content: center;
    text-align: center;
    width: 100%;
    height: 100%; 
}
.cover2::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 150vh;
    background-color: rgba(125, 123, 123, 0.5);
    z-index: 0; 
}
.cover2 * {
    position: relative;
    z-index: 1;
}

.border1{
        margin-top: 0;
        max-width: 100%;
        width: 90%;
        animation: slideIn 3s ease-out;
        margin-bottom: -20px;
}
@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.judul3{
    margin-top: -140px;
    font-size: 50px;
}

.pasangan-mempelai {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    justify-content: center;
    margin-top: 100px;
    animation: fadeIn 2s ease-in-out forwards;
}
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
.nama1{
    color: #5E080B;
    font-size: 20px;
    animation: moveRightToLeft 3s ease-in-out forwards;
}
@keyframes moveRightToLeft {
    0% {
        left: 100%;
    }
    100% {
        left: 0;
    }
}
.nama2{
    color: #5E080B;
    font-size: 20px;
    animation: moveLeftToRight 3s ease-in-out forwards;
}
@keyframes moveLeftToRight {
    0% {
        right: 100%;
    }
    100% {
        right: 0;
    }
}
.dan{
    font-size: 30px;
    color: #ffff;
    margin-bottom: 40px;
}
.borderr{

.latar{

    justify-content: space-around;
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #6A6764;

.ikon{
    background-color: #ffff;
    border-radius: 5px;
}
.latar a.active::before{
    background-color: #ffff;

}
@media screen and (max-width: 768px){
    .cover2{

        <script>
            const audio = document.getElementById('audioPlayer');
    
            // Simpan posisi terakhir audio di localStorage
            audio.addEventListener('timeupdate', function() {
                localStorage.setItem('audioCurrentTime', audio.currentTime);
            });
    
            // Lanjutkan pemutaran audio dari posisi terakhir yang tersimpan
            window.addEventListener('load', function() {
                const savedTime = localStorage.getItem('audioCurrentTime');
                if (savedTime) {
                    audio.currentTime = savedTime;
                }
                audio.play();
            });
        </script>
