/* Kontainer slideshow */
.slideshow-container {
    max-width: 600px; /* Mengatur ukuran maksimal slideshow */
    position: relative;
    margin-top: 40px;
    margin-left: 350px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan pada kontainer */
    border-radius: 10px; /* Membuat sudut kontainer bulat */
    overflow: hidden;
}

/* Setiap slide */
.mySlides {
    display: none;
    text-align: center;
}

/* Gambar slide */
img {
    width: 90%;
    height: auto;
    border-radius: 10px; /* Membuat sudut gambar bulat */
}

/* Tombol prev dan next */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    user-select: none;
    background-color: rgba(0, 0, 0, 0.5); /* Transparansi untuk tombol */
    border-radius: 0 3px 3px 0;
}

/* Tombol prev di sebelah kiri */
.prev {
    left: 0;
}

/* Tombol next di sebelah kanan */
.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

            var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slides[slideIndex-1].style.display = "block";
}

                <script>
                    const audio = document.getElementById('audioPlayer');
            
                    // Simpan posisi terakhir audio di localStorage
                    audio.addEventListener('timeupdate', function() {
                        localStorage.setItem('audioCurrentTime', audio.currentTime);
                    });
            
                    // Lanjutkan pemutaran audio dari posisi terakhir yang tersimpan
                    window.addEventListener('load', function() {
                        const savedTime = localStorage.getItem('audioCurrentTime');
                        if (savedTime) {
                            audio.currentTime = savedTime;
                        }
